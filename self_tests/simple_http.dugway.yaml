services:
  joke_api:
    type: http
    hostname: 'v2.jokeapi.dev'

testCases:

  get_a_joke:
    steps:
      - id: request_joke
        type: http_request
        service: joke_api
        path: /joke/Misc?safe-mode
        follow_redirects: true
        expect:
          status_code: 200
      - id: convert_to_json
        type: json
        from: request_joke
        expect:
          json_schema:
            type: object
            properties:
              type:
                type: string
              joke:
                type: string
              setup:
                type: string
              delivery:
                type: string
              id:
                type: integer
            if:
              properties:
                type:
                  const: "twopart"
            then:
              required:
                - setup
                - delivery
            else:
              required:
                - joke
      - id: find_joke
        type: jsonpath
        from: convert_to_json
        pointer: /id
      - id: find_somethign_else
        type: jsonpath
        from: convert_to_json
        pointer: /idx