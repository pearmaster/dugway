services:
  local_mqtt:
    type: mqtt
    hostname: 'localhost'
    protocol: 5

testCases:

  mqttPingPong:
    steps:
      - id: subscribe_for_a_message
        type: mqtt_subscribe
        service: local_mqtt
        topic: hello/pong
      - id: sleep1
        type: sleep
        time: 2
      - id: mqtt_pub
        type: mqtt_publish
        service: local_mqtt
        topic: hello/ping
        json: hi
        qos: 1
      - id: sleep2
        type: sleep
        time: 2
      - id: check_received_message
        type: mqtt_message
        from: subscribe_for_a_message
        timeoutSeconds: 5
        expect:
          count: 1
          topic: hello/pong2
          json_schema:
            type: string
            const: hi

  finishUp:
    steps:
      - id: sleep
        type: sleep
        time: 2